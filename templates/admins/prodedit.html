{% extends 'admins/tables-basic.html' %}


{% block content %}
{% load static %}


<br>

<div>
    <a
      href=""
      target="_blank"
      class="btn btn-danger btn-buy-now"
      >Update</a>
    
  </div>
<br>
<div class="col-xxl">
    <div class="card mb-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        
        
      </div>

      <form action="/admins/prodedit/{{user.id}}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}

      <div class="card-body">
        <form>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Name</label>
            <div class="col-sm-10">
              <input type="text}" class="form-control" id="basic-default-name" name="name" value="{{user.product_name}}" />
            </div>
          </div>
          
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Description</label>
            <div class="col-sm-10">
              <input type="text}" class="form-control" id="basic-default-name" name="description" value="{{user.description}}" />
            </div>
          </div>
        
          
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-company" >Price</label>
            <div class="col-sm-10">
              <input
                type="number" min="0"
                class="form-control"
                id="basic-default-company"
                value="{{user.price}}"
                name="price"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-company" >Stock</label>
            <div class="col-sm-10">
              <input
                type="number" min="0"
                class="form-control"
                id="basic-default-company"
                value="{{user.stock}}"
                name="stock"
              />
            </div>
          </div>
            

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-company" >Category</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="basic-default-company"
                value="{{user.category}}"
                name="category"
              />
            </div>
          </div>



          <div class="row mb-3">


            <label class="col-sm-2 col-form-label" for="basic-default-company" >Image</label>
            <div class="col-sm-10">
              <input
                type="file"
                class="form-control"
                id="basic-default-company"
                
                name="image"
                accept="image/png, image/gif, image/jpeg image/jpg image/webp"
              />

              <div>
                <img src="{{user.images.url}}" style="width:70px; height:50px;" >
              </div>


            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-company" >Image</label>
            <div class="col-sm-10">
              <input
                type="file"
                class="form-control"
                id="basic-default-company"
                
                name="image2"
                accept="image/png, image/gif, image/jpeg image/jpg image/webp"
              />

              <div>
                <img src="{{user.images2.url}}" style="width:70px; height:50px;" >
              </div>

            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-company" >Image</label>
            <div class="col-sm-10">
              <input
                type="file"
                class="form-control"
                id="basic-default-company"
                
                name="image3"
                accept="image/png, image/gif, image/jpeg image/jpg image/webp"
              />

              <div>
                <img src="{{user.images3.url}}" style="width:70px; height:50px;" >
              </div>
            </div>
          </div>

          
          <div class="row justify-content-end">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>


{% endblock %}
