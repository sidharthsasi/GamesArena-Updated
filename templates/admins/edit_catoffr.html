{% extends 'admins/tables-basic.html' %}


{% block content %}
{% load static %}

<div class="container" style="margin-top:100px;">
    {% for msg in messages %}
    <div style="color:red; margin-left:40%;">
       {{ msg }}
    </div>
       {% endfor %}
    <div class="d-flex justify-content-end">
      <a href="{% url 'category_offr' %}" style="width:150px;"> <button type="button" class="btn btn-warning btn-block " style="width:100%;" >Back</button></a>
       </div>
       
  <form method='POST' action= "{% url 'edit_catoffr' cat_id  %}">
      {% csrf_token %}
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row d-flex justify-content-center">
       
  
      <!-- Email input -->
      
      <div class="form-outline mb-4 " style="width:60%">
        <label class="form-label" for="form3Example3" >Category name</label>
  
        <input type="text" id="form3Example3" class="form-control" name="offer" value="{{category.category_name}}" disabled/>
      </div>
  
      <!-- Password input -->
      <div class="form-outline mb-4" style="width:60%">
        <label class="form-label" for="form3Example4" >offer in percentage (%)</label>
  
        <input type="number" min="0" id="form3Example4" class="form-control" name="offers" value="{{discount}}" />
      </div>
  </div>
  <div class="d-flex justify-content-center" >
      <!-- Submit button -->
      <button  type="submit" class="btn btn-success btn-block mb-4 " style="width:15%;" >save</button>
  
  </div>
  </form>





{% endblock %}
