{% extends 'admins/tabbasic.html' %}


{% block content %}
{% load static %}

{% load crispy_forms_tags %}
<div class="d-flex justify-content-end">
  <a href="{% url 'banner' %}" style="width:150px;"> <button type="button" class="btn btn-primary btn-block " style="width:100%;" >Back</button></a>
   </div>
<form action="{% url 'add_banner' %}" method="POST" class="col-lg-6 uniForm" style="padding:2rem;margin:auto; " enctype="multipart/form-data">
  {% csrf_token %}
  <label class="col-sm-2 col-form-label" for="basic-default-company" >Image</label>
  
  <div class="col-sm-10">
    <input type="file" class="form-control" id="basic-default-company" name="image" />
      
 </div>
 
  <button class='btn_1' style="margin-left:87%; margin-top:1rem;" type="submit" >Add</button>
</form>
{% endblock%}
