{% extends 'withoutftr.html' %}


	{% block content %}
	{% load static %}

    
    <div>

   

    <form action="/accounts/changpswrd/" method ="POST">
        {% csrf_token %}

  
<section class="text-center text-lg-start">
 
 
  
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Update Password</h2>
           
              
             
              
              
             
              <div class="form-outline mb-4">
                <input type="password" id="pass1" name="oldpaswrd" class="form-control" required />
                <label class="form-label" for="">Old Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="pass1" name="newpswrd1" class="form-control" />
                <label class="form-label" for="">New Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="pass2" name="newpswrd2" class="form-control" />
                <label class="form-label" for="">Confirm Password</label>
              </div>

          
              

             
              <button type="submit" class="btn btn-primary btn-block mb-4">
               Update
              </button>
            
          </div>
        </div>
      </div>

      
    </div>
  </div>
 
</section>

</form>




</div>

    {% endblock %}
