{% extends 'withoutftr.html'%}  
  
{% load static %}   

{% block content%} 

<div class="top" style="height:150px">!</div>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ user.first_name}}&nbsp {{user.last_name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Add Address</h4>
                </div>
                
        <form method="POST" action="{% url 'address' %}">
            {% csrf_token %}
                <div class="row mt-2">
                   
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value ="{{ profiles.first_name }}" name="fname" required></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" name="lname" value ="{{ profiles.last_name }}" placeholder="last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input type="email" class="form-control" placeholder="Email" value ="{{ profiles.email }}" name="email" required></div>
                    <div class="col-md-12"><label class="labels">Address1</label><input type="text" class="form-control" placeholder="Address1" value ="{{ profiles.addres_line_1 }}" name="addres_line_1" required></div>
                    <div class="col-md-12"><label class="labels">Address2</label><input type="text" class="form-control" placeholder="Address2" value ="{{ profiles.addres_line_1 }}" name="addres_line_2" required></div>

                    <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" placeholder="Town" name="city" value ="{{ profiles.city }}" required></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="State" name="state" value ="{{ profiles.State }}" required></div>
                    <div class="col-md-12"><label class="labels">Country</label><input type="text" class="form-control" placeholder="Country" name="country" value ="{{ profiles.country }}" required></div>
                    

                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">PIN</label><input type="text" class="form-control" placeholder="PIN" name="pin" value ="{{ profiles.pin }}" required></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </form>
    
        </div>
        
    </div>
</div>
</div>
</div>


{% endblock %}
Footer
